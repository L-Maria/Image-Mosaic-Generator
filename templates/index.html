<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Art Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        /* --- LAYOUT PRINCIPAL --- */
        .app-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Coloanele Laterale (Gallery) */
        .sidebar {
            width: 300px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 15px;
            justify-content: center;
            scrollbar-width: none; 
            z-index: 5;
        }
        .sidebar::-webkit-scrollbar { display: none; }
        
        @media (max-width: 992px) {
            .sidebar { display: none; }
        }

        .sidebar-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0.6;
            transition: all 0.4s ease;
            border: 2px solid rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .sidebar-img:hover {
            opacity: 1;
            transform: scale(1.1);
            border-color: #fff;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.6);
            z-index: 10;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Coloana CentralÄƒ */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 20;
        }

        /* --- Cardul Principal --- */
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* --- ANIMAÈšIE ZBOR (FLYING) --- */
        #animation-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 30;
        }

        .flying-tile {
            position: absolute;
            width: 60px; height: 60px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
        }

        @keyframes flyToCenter {
            0% { transform: translate(0, 0) scale(0.5); opacity: 0; }
            10% { opacity: 1; transform: translate(0, 0) scale(1.2); }
            100% { 
                left: 50%; top: 50%; 
                transform: translate(-50%, -50%) scale(0.1); 
                opacity: 0; 
            }
        }

        /* --- ELEMENTE UI --- */
        .drop-zone {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            background: #f4f6f8;
        }
        .drop-zone:hover { background: #eef2ff; border-color: #764ba2; }
        
        .btn-generate {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none; padding: 12px 30px; font-size: 1.1rem; border-radius: 50px; color: white; width: 100%;
            transition: 0.2s; margin-top: 15px;
        }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4); }
        .btn-generate:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        /* --- SLIDER COMPARATIE IMBUNATATIT --- */
        .comparison-view { position: relative; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .comparison-view img { width: 100%; display: block; }
        
        .overlay-img {
            position: absolute; top: 0; left: 0; height: 100%; width: 50%;
            background-size: cover; background-position: left;
            /* Linia despÄƒrÈ›itoare puÈ›in mai groasÄƒ */
            border-right: 4px solid white; 
        }

        /* Slider-ul input invizibil, dar foarte mare pentru a fi uÈ™or de prins */
        #slider-range {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* OcupÄƒ toatÄƒ Ã®nÄƒlÈ›imea imaginii */
            z-index: 20;
            opacity: 0; /* RÄƒmÃ¢ne invizibil */
            cursor: ew-resize;
            margin: 0;
        }

        /* Stilizare "buton" (thumb) slider pentru Chrome/Safari/Edge */
        #slider-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px; /* ZonÄƒ de prindere mult mai latÄƒ */
            height: 100%; /* ZonÄƒ de prindere pe toatÄƒ Ã®nÄƒlÈ›imea */
            background: transparent;
            cursor: ew-resize;
        }

        /* Stilizare "buton" (thumb) slider pentru Firefox */
        #slider-range::-moz-range-thumb {
            width: 40px;
            height: 100%;
            background: transparent;
            border: none;
            cursor: ew-resize;
        }
    </style>
</head>
<body>

    <div id="animation-overlay"></div>

    <div class="app-layout">
        
        <div class="sidebar" id="leftSidebar"></div>

        <div class="main-content">
            <div class="main-card text-center">
                <h2 class="mb-3 fw-bold" style="background: -webkit-linear-gradient(#667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Mosaic Art Generator
                </h2>
                <p class="text-muted small mb-4">ÃŽncarcÄƒ o fotografie È™i priveÈ™te cum colecÈ›ia ta o reconstruieÈ™te.</p>

                <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                    <div class="mb-2">ðŸ“·</div>
                    <h5>Trage poza aici</h5>
                    <p class="small text-muted mb-0">sau click pentru a alege</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">
                </div>

                <div id="actions" style="display:none;">
                    <p id="fileName" class="fw-bold text-primary mt-2 small"></p>
                    <button id="generateBtn" onclick="uploadAndGenerate()" class="btn-generate">GENEREAZÄ‚ MOZAIC</button>
                </div>

                <div id="resultSection" style="display:none;">
                    <hr>
                    <div class="comparison-view" id="comparisonBox">
                        <img id="mosaicImage" src="" alt="Mosaic">
                        <div class="overlay-img" id="originalOverlay"></div>
                        <input type="range" min="0" max="100" value="50" id="slider-range" oninput="updateSlider(this.value)">
                    </div>
                    <div class="d-flex justify-content-between mt-2 small text-muted">
                        <span>Original</span>
                        <span>Mozaic</span>
                    </div>
                    
                    <a id="downloadBtn" href="#" download="mosaic.jpg" class="btn btn-dark btn-sm mt-3 w-100">â¬‡ DescarcÄƒ</a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary btn-sm mt-2 w-100">AltÄƒ imagine</button>
                </div>

                <div id="errorMsg" class="alert alert-danger mt-3 small" style="display:none;"></div>
            </div>
        </div>

        <div class="sidebar" id="rightSidebar"></div>

    </div>

    <script>
        let originalImageUrl = "";

        // 1. POPULARE SIDEBARS
        window.onload = async function() {
            try {
                const res = await fetch('/api/random_tiles');
                const tiles = await res.json();
                const leftBar = document.getElementById('leftSidebar');
                const rightBar = document.getElementById('rightSidebar');

                tiles.forEach((tileName, index) => {
                    const img = document.createElement('img');
                    img.src = '/tile_content/' + tileName;
                    img.className = 'sidebar-img';
                    img.style.animationDelay = (Math.random() * 5) + 's';
                    if (index % 2 === 0) leftBar.appendChild(img);
                    else rightBar.appendChild(img);
                });
            } catch (e) { console.error("Eroare galerie:", e); }
        };

        // 2. LOGICA DE ZBOR
        async function triggerFlyingEffect() {
            const container = document.getElementById('animation-overlay');
            container.innerHTML = '';
            const sideImages = document.querySelectorAll('.sidebar-img');
            if(sideImages.length === 0) return;

            for(let i=0; i<35; i++) {
                const randomImg = sideImages[Math.floor(Math.random() * sideImages.length)];
                const flyer = document.createElement('img');
                flyer.src = randomImg.src;
                flyer.className = 'flying-tile';
                const startX = Math.random() > 0.5 ? -60 : window.innerWidth + 60;
                const startY = Math.random() * window.innerHeight;
                flyer.style.left = startX + 'px';
                flyer.style.top = startY + 'px';
                const duration = 1.5 + Math.random();
                flyer.style.animation = `flyToCenter ${duration}s ease-in-out forwards`;
                container.appendChild(flyer);
            }
        }

        // --- Drag & Drop & File ---
        const dropZone = document.getElementById('dropZone');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, (ev) => { ev.preventDefault(); ev.stopPropagation(); }));
        ['dragenter', 'dragover'].forEach(e => dropZone.style.background = '#eef2ff');
        ['dragleave', 'drop'].forEach(e => dropZone.style.background = '#f4f6f8');
        dropZone.addEventListener('drop', (e) => {
            if(e.dataTransfer.files.length) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                handleFileSelect(document.getElementById('fileInput'));
            }
        });

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                document.getElementById('fileName').innerText = "FiÈ™ier: " + file.name;
                document.getElementById('actions').style.display = 'block';
                document.getElementById('resultSection').style.display = 'none';
                originalImageUrl = URL.createObjectURL(file);
            }
        }

        function updateSlider(val) { document.getElementById('originalOverlay').style.width = val + "%"; }

        // --- GENERARE PRINCIPALÄ‚ ---
        async function uploadAndGenerate() {
            const fileInput = document.getElementById('fileInput');
            const errorMsg = document.getElementById('errorMsg');
            const generateBtn = document.getElementById('generateBtn');
            
            if(fileInput.files.length === 0) return;

            errorMsg.style.display = 'none';
            // Am scos afiÈ™area loading-ului, dar dezactivÄƒm butonul
            generateBtn.disabled = true;
            generateBtn.innerText = "Se genereazÄƒ...";

            triggerFlyingEffect();

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                let response = await fetch('/upload', { method: 'POST', body: formData });
                if (!response.ok) throw new Error("Eroare la upload");

                response = await fetch('/generate_mosaic', { method: 'POST' });
                if (!response.ok) throw new Error("Eroare la generare");

                const blob = await response.blob();
                const mosaicUrl = URL.createObjectURL(blob);
                
                document.getElementById('mosaicImage').src = mosaicUrl;
                document.getElementById('originalOverlay').style.backgroundImage = `url('${originalImageUrl}')`;
                document.getElementById('downloadBtn').href = mosaicUrl;
                document.getElementById('resultSection').style.display = 'block';

            } catch (err) {
                errorMsg.innerText = "âŒ " + err.message;
                errorMsg.style.display = 'block';
            } finally {
                // ReactivÄƒm butonul È™i curÄƒÈ›Äƒm animaÈ›ia
                generateBtn.disabled = false;
                generateBtn.innerText = "GENEREAZÄ‚ MOZAIC";
                setTimeout(() => {
                    document.getElementById('animation-overlay').innerHTML = '';
                }, 2000);
            }
        }
    </script>
</body>
</html>
